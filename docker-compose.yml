# IMPORTANTE: Configurar vari√°veis de ambiente no EasyPanel ou em arquivo .env local
# Nunca commitar credenciais reais neste arquivo!

networks:
  easypanel:
    external: true
  easypanel-n8n:
    external: true

services:
  backend:
    container_name: n8n_octopusia_backend
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - easypanel
      - easypanel-n8n
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL}
      REGISTRATION_KEY: ${REGISTRATION_KEY}
      PASSWORD_RECOVERY_WEBHOOK_URL: ${PASSWORD_RECOVERY_WEBHOOK_URL:-}
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    container_name: n8n_octopusia_frontend
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    networks:
      - easypanel
      - easypanel-n8n
    expose:
      - "80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
